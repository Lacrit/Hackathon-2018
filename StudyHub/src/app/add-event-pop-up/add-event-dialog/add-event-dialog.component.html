<div>
  <h2 mat-dialog-title>Register event</h2>
  <hr>
  <mat-dialog-content> 
      <form>
          <section class="form-block" >        
          
              <div class="form-group">
                  <label for="formFields_1">Name</label>
                     <!-- one case -->
                  <input type="text" [(ngModel)]="name" name="name" id="formFields_5">

              </div>
              <div class="form-group">
                  <label for="formFields_12">Date/Time</label>
                  <input type="datetime-local"  id="formFields_12" size="35">
              </div>
              <div class="form-group">
                  <label for="formFields_12">Categories</label>
                  <clr-checkbox
                  name="programming"
                  [(ngModel)]="programming"
                  [clrChecked]="false"
                  [clrInline]="true">
                programming
          </clr-checkbox>
          <clr-checkbox
                  name="maths"
                  [(ngModel)]="maths"
                  [clrChecked]="false"
                  [clrInline]="true">
                  maths
          </clr-checkbox>
          <clr-checkbox
                  name="physics"
                  [(ngModel)]="physics"
                  [clrChecked]="false"
                  [clrInline]="true">
                  physics
          </clr-checkbox>
              </div>
              <div class="form-group">
                  <label for="formFields_8">Description</label>
                  <textarea name="description" [(ngModel)]="description" id="formFields_8" rows="5"></textarea>
              </div>
           
       
              
           
            </section>
      </form>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">Add Event</button>
    <button mat-raised-button (click)="onCloseCancel()">Cancel</button>
  </mat-dialog-actions>
</div>
